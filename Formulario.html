    <body>

        <h1>Formulário de cadastro</h1>
        
        Usuário: <input type="text" size="10" placeholder="Usuário" /> <br>
        Senha: <input type="password" size="10" placeholder="Senha" /> <br>
        Nome: <input type="text" size="15" placeholder="Nome" /> <br>
        Estado Civil: 
        <input type="radio" name="Estado Civil" /> Casado 
        <input type="radio" name="Estado Civil" /> Solteiro  <br>
        Área de interesse: <input type="checkbox" value="Computação" /> Computação 
        <input type="checkbox" value="Biologia" /> Biologia
        <input type="checkbox" value="Meio Ambiente" /> Meio Ambiente
        <input type="checkbox" value="História" /> História
        <input type="checkbox" value="Artes" /> Artes
        <input type="checkbox" value="Música"> Música<br>
        UF: 
        <select>
        <option>Paraná</option>
        <option>Santa Catarina</option>
        <option>Rio Grande do Sul</option>
        </select> <br>
        Endereço: <input type="text" size="40" placeholder="Endereço" /> <br>
        Número: <input type="number" size="10" placeholder="Número" /> <br>

        Complemento: <br>
        <textarea raw="10" style="width: 23em" id="complemento" name="complemento"></textarea> <br><br>
        Complemento: <br>
        <textarea raw="10" cols="30" id="complemento" name="complemento"></textarea> <br><br>
        <button type="submit">Salvar</button>
        

    </body>



</html>
